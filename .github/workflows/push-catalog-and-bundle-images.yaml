name: Push catalog and bundle images.
on:
  schedule:
    - cron:  '10 9 * * *'
  # todo remove 'pull_request' trigger condition.
  pull_request:
      branches:
        - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1

    - name: Install yq
      run: sudo pip install yq

    - name: Docker login
      uses: azure/docker-login@v1
      with:
        login-server: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Build catalog source and opm bundle images and push
      run: "${GITHUB_WORKSPACE}/olm/buildAndPushBundleFormatImages.sh -c 'nightly' -p 'kubernetes' -p 'openshift'"
      env:
        IMAGE_REGISTRY_HOST: quay.io
        # Todo: set up eclipse org
        IMAGE_REGISTRY_USER_NAME: aandriienko
